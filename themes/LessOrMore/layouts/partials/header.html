{{ if not (eq .Page.Dir "post/") }}
<div class="docs-header" id="content">
  <div class="container" style="text-align: center;">
    {{ if .IsHome }}
      <h2>{{ .Site.Params.tagline }}</h2>
    {{ else }}
      <h2>{{ .Title }}</h2>
      {{ with .Params.subtitle }}<p>{{ . }}</p>{{ end }}
    {{ end }}
  </div>
</div>
{{ end }}
